<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="fragment" content="!" />
		<meta name="description" content="Default Joo Framework Project, automatically generated by Joo Framework SDK" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<title>Default JOO Game</title>
		<link href="dist/all.css" rel="stylesheet" type="text/css" />
	</head>

    <body>	
        <div id="game-preloader" class="game-preloader-images"></div>
        
        <div class="app-outer">
	    	<div id="Application-Main"></div>
	    </div>
        
        <script type="text/html" id="portlets-Home">
			{
				portlets:
				[
				],
				plugins:
				[
				{ plugin: 'FitScreenPlugin', params: {	/* make document fit-to-screen. disable DeviceReady if needed */
					initWidth: 1024,
					initHeight: 768,
					rotate: 0,	/* use 90 for iPhone */
					autoHeight: false
				}, delay: true,
					extensionPoints: ['DeviceReady', 'DoFitScreen', 'RotateScreen', 'DoFitElement']
				},
				{ plugin: 'GamePreloadPlugin', params: {
					loader: undefined,
					base: 'res/images/',
					minLoadTime: 0,
					waitForDeviceReady: false,	/* use True for production */
					images: []	/* list of images to preload */
				},
					extensionPoints: ['DeviceReady']
				},
				{ plugin: 'TapEventPlugin' },	/* enable tap event */
				{ plugin: 'NativeSoundPlugin', params: {	/* convert Audio to Phonegap Media */
					mode: 'ios-store',	/* modes available: ios-store, android-store, ios-standalone, android-standlone */
				    controlAudios: true //Must be TRUE if using StopAllAudios, set to FALSE when not neccessary
				},
				    extensionPoints: ['DeviceReady', 'StopAllAudios']
				},
				{ plugin: 'PlayerBackToStorePlugin',
					extensionPoints: ['HomePage', 'StartPage', 'ShowBookStore']
				},
				{ plugin: 'ObjectManagerPlugin' },	/* manage objects, required */
				{ plugin: 'DelayLoadImagePlugin' },	/* lazy load images, required */
				{ plugin: 'StateCapabilityPlugin' },	/* enable state */
				{ plugin: 'DeclarativeAnimationCapabilityPlugin' },	/* enable animation */
				{ plugin: 'BackgroundAudioPlugin', params: {
					audios: []	/* list of audios to play on background when deviceready */
				} },
				{ plugin: 'SparklingPlugin',
					extensionPoints: ['EnableEffect', 'DisableEffect']
				}
				],
				parent: 'Layout'
			}
		</script>
        
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="dist/all.js"></script>
        
        <script type="text/javascript">
			main('/dist/all.txt');
		</script>
	</body>
</html>
